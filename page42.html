<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
<div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="image/field-general-big-kids-shoes-R3DCzx.png" alt="">Field General</div>
      <div class="swiper-slide">
        <img src="image/AIR+FORCE+1+'07.avif" alt="">Air Force 1</div>
      <div class="swiper-slide">
        <img src="image/W+AIR+MAX+PLUS.avif" alt=""> Air Max</div>
      <div class="swiper-slide">
        <img src="image/NIKE+ZOOM+VOMERO+5 (1).avif" alt=""> Vomero</div>
      <div class="swiper-slide">
        <img src="image/W+NIKE+CORTEZ.avif" alt=""> Cortez</div>
      <div class="swiper-slide">
        <img src="image/NIKE+C1TY+(GS).avif" alt=""> CITY</div>
      <div class="swiper-slide">
        <img src="image/AIR+JORDAN+1+LOW.avif" alt=""> Air Jordan 1</div>
      <div class="swiper-slide">
        <img src="image/NIKE+DUNK+LOW+RETRO+SE.avif" alt=""> Dunk</div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  

  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      slidesPerView: 7, 
      spaceBetween: 25, 
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-b utton-prev',
      },
     
    });
  </script>

</body>
</html>
